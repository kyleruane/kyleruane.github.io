<body>

    <div class="site-wrapper">

    <header class="site-header">
        <div class="header-wrap">

            <!-- Logo -->
            <h1 class="logo">
                <a href="/">
                    <img src="images/logo_small.svg">
                </a>
                <span>Derp</span>
            </h1>
          	
            <!-- Main Navigation -->
            <nav class="main-nav">
                <ul>
                    <li><a href="/">Work</a></li>
                    <li><a href="/profile">Profile</a></li>
                    <li><a href="/blog">Blog</a></li>
                </ul>
            </nav>

        </div>

        <!-- Mobile Menu  -->
        <div class="mobile-menu">
            <span class="mobile-logo">
                <img src="images/logo_small.svg">
            </span>
        </div>
        <!-- Hamburger Button -->
        <a href="#" class="nav-toggle" id="nav-toggle">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
        </a>

    </header>



	<div class="placeholder"></div>
	
	<main class="single post">
		<div class="container">

			<section class="feature" data-barley="contact_feature" data-barley-editor="image">
		  		<img src="images/gray.jpg">
		  	</section>
		  	<article>
		  		<header>
			  		<h2 data-barley="contact_title" data-barley-editor="mini">Page Title</h2>
			  	</header>
		  		<div data-barley="contact_body" data-barley-editor="advanced">
				    <p>Start typing...</p>
				</div>
				<div class="form" id="work-with-us-form">
					<div id="barley-form">
						<form class="contact">
							<input type="hidden" name="to" id="to" value="kyle.j.ruane@gmail.com" />
					    	<input type="hidden" name="subject" id="subject" value="Form Submission - kyleruane.com" />
					    	<input type="hidden" name="response_success" id="response_success" value="Thanks for reaching out. I'll try to get back to you as soon as possible." />
					    	<input type="hidden" name="response_error" id="response_error" value="Sorry, something went wrong. Would you mind trying again?" />

						    <p><input type="text" id="name" placeholder="Name" data-required="true" /></p>
							<p><input type="text" id="email" placeholder="Email" data-required="true" /></p>
							
					        <textarea rows="4" name="message" placeholder="Message..."></textarea>
					        <input type="submit" value="Submit" id="barley-submit" class="button" />
					        <div id="barley-form-message" style="display:none;"></div>
						</form>
				    </div>
				</div>
			</article>
		</div>
	</main>


	<footer class="site-footer">
		<div class="container">
			<div class="row">
		  		<div class="social">
		  			<ul>
		  				<li><a href="https://twitter.com/kyleruane"><i class="fa fa-twitter"></i></a></li>
			  			<li><a href="https://www.instagram.com/kyleruane/"><i class="fa fa-instagram"></i></a></li>
			  			<li><a href="https://dribbble.com/kyleruane"><i class="fa fa-dribbble"></i></a></li>
			  		</ul>
		  		</div>
		  		<div class="copyright" data-barley="copyright_text" data-barley-editor="simple">
					<p>Â© info</p>
			  	</div>
		  	</div>
		  </div>
	</footer>

	</div> <!-- closes site-wrapper -->

	<div class="search">
		<div class="wrap">
			<section>
				<form id="barley-search" action="/search">
					<input class="form-control" type="text" name="barley-search-term" id="barley-search-term" placeholder="Search">
					<input class="button" type="submit" value="Search">
				</form>
			</section>
			<a class="search-close" href="#"></a>
		</div>
	</div>
