---
layout: default
---

<main class="blog">
    <div class="container">
      <header>
        <h2 class="blog-title"><span>Blog </span>Posts</h2>
      </header>
      <div class="content">

          {% for post in site.posts %}
          <a class="article" href="{{ post.url | prepend: site.baseurl }}">
              <h3>{{ post.title }}</h3>
              <div class="meta">
                  <span class="date">{{ post.date | date: '%B %-d, %Y' }}</span>
              </div>
          </a>
          {% endfor %}

      </div>
    </div>
</main>
