{% include head.html %}

	<main class="single project">
		<div class="container">

			<section class="project-intro">
				<h2>{{ page.title }}</h2>
  			<div class="text">
	  			{{ page.description }}
	  		</div>
			</section>

			<section class="project-content">
				<div class="feature">

				    {{ content }}
				</div>
			</section>

		</div>
	</main>

	{% include footer.html %}
</body>
</html>
