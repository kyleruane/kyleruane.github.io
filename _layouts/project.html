{% include head.html %}
{% include header.html %}

	<main class="single project">
		<div class="site-wrapper">
		<div class="container">

			<section class="project-intro">
				<div class="meta">
					<h2>{{ page.title }}
						{% if circa %}
						<time>c. {{ page.circa }}</time>
						{% endif %}
					</h2>
				</div>
  			<div class="text">
					<div class="description">
	  				{{ page.description }}
					</div>
					{% if role %}
					<div class="role">
						{{ page.role }}
						{{ page.linkage }}
					</div>
					{% endif %}
	  		</div>
			</section>

			<section class="project-content">
				<div class="feature">
			  		<img src="{{site.project_img_path}}{{ page.feature }}">
			  	</div>
			  	<div class="images">
				    {{ content }}
				</div>
			</section>

		</div>
	</div>
	</main>

	{% include footer.html %}
</body>
</html>
